{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
<style type="text/css">
    .errorlist{
        color: red;
    }
</style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Zealicon 2k19</title>

    <link href="{% static "bower_components/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "bower_components/metisMenu/dist/metisMenu.min.css" %}" rel="stylesheet">    
    <link dist="{% static "href/css/timeline.css"%}" rel="stylesheet">
    <link href="{% static "dist/css/sb-admin-2.css"%}" rel="stylesheet">   
    <link href="{% static "bower_components/font-awesome/css/font-awesome.min.css"%}" rel="stylesheet" type="text/css">
    <style type="text/css">
    .table-container{
        width: 80vw;
        position: absolute;
        top: 10vh;
        right: 10vh; 
        }
    .members-table{
        width: 100%;
        }
    .members-table th, .members-table td{
        text-align: center;
        padding: 5px;
        border: 1px solid black;
        }
    .verified{
        background: #00dd00;
    }
    .nverified{
        background: #ff0000;
    }
    .verified a,.nverified a{
        color: #fff;
    }
    </style>    
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <script src="{% static "bower_components/jquery/dist/jquery.min.js"%}"></script>
    <script src="{% static "bower_components/bootstrap/dist/js/bootstrap.min.js"%}"></script>
    <script src="{% static "bower_components/metisMenu/dist/metisMenu.min.js"%}"></script>
    <script src="{% static "bower_components/raphael/raphael-min.js"%}"></script>
    <script src="{% static "dist/js/sb-admin-2.js"%}"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://zealicon.in">Zealicon'19</a>
            </div>
            <ul class="nav navbar-top-links navbar-right">    
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>  <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="{% url 'logout' %}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    
                </li>
            </ul>
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">   
                        <li>
                            <a href="{% url 'dashboard' %}"><i class="fa fa-dashboard fa-fw"></i> Dashboard </a>
                        </li>
                        <!-- <li>
                            <a href="/index/register/"><i class="fa fa-pencil fa-fw"></i> New Participant </a>
                        </li> -->
                        {% if request.user.groups.all.0.name == 'ca_admin' %}
                        <li>
                            <a href="{% url 'members' %}"><i class="fa fa-book fa-fw"></i> Campus Ambassadors </a>
                        </li>
                        <li>
                            <a href="{% url 'tasks_create' %}"><i class="fa fa-pencil fa-fw"></i> Task Management </a>
                        </li>
                        {%endif%}
                    </ul>
                </div>
        
            </div>
        </nav>
        {% block dashboard %}
        {% endblock %}
</body>

</html>
