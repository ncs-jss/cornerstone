{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{% static "css/login.css" %}">
    <title>
      Login
    </title>

    <meta charset="UTF-8" />
    <script type="text/javascript">
      function trst() {
        var name = document.getElementById("name").value;
        var pswd = document.getElementById("name1").value;
        var url = "/login";
        var data = { username: name, password: pswd, token: "zealog476" };
        fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(data => {
            console.log(data);
            var resp = data.response;
            if (resp == "200_1") window.location = "/campusambassador";
          })
          .catch(error => {
            console.error("Error:", error);
          });
      }
    </script>
  </head>

  <body>
    <h2 class="heading">Register for Campus Ambassador Program</h2>
    <div class="container">
      <form>
        <div class="form-group">
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="Username"
            required
          />
        </div>
        <div class="form-group">
          <input
            id="name1"
            type="password"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>
        <button
          type="button"
          class="btn btn-brown submit-buttons"
          onclick="trst()"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
