{% extends 'keystone/base.html' %}
{% load static %}
{% block content %}

        <div id="page-wrapper">
            <h2 style="margin:30px 20px;">Registeration Successfull!</h2>
            {{errors}}
            <div class="row">
                <div class="col-sm-4">
                    <form method="post" action="{% url 'print' %}">
                        <input type="hidden" name="token" value="prnt954">
                        <button type="submit" name="id" value="{{zeal_id}}" class="btn btn-primary">Print current zeal ID. </button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form method="post" action="{% url 'print' %}">
                        <input type="hidden" name="token" value="prnt954">
                        <input type="text" name="min" placeholder="Minimum count">
                        <input type="text" name="max" placeholder="Maximum count">
                        <button type="submit" name="id" value="2" class="btn btn-primary">Print range of cards. </button>
                    </form>
                </div>
                <div class="col-sm-4">
                    <form method="post" action="{% url 'print' %}">
                        <input type="hidden" name="token" value="prnt954">
                        <button type="submit" name="id" value="1" class="btn btn-primary">Print All </button>
                    </form>
                </div>
            </div>
            <br>
            <br>
            <br>
            Generated Zeal_id:- {{zeal_id}}
        </div>

{% endblock %}
